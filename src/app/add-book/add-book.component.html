
<h2>Add New Book</h2>
<form (ngSubmit)="addBook()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="book.name" name="name" required>

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="book.author" name="author" required>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="book.price" name="price" required>

  <label for="image">Image URL:</label>
  <input type="text" id="image" [(ngModel)]="book.image" name="image">

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="book.description" name="description"></textarea>

  <button type="submit">Add Book</button>
</form>
