
<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="email" placeholder="Email" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <p class="error">Email is required</p>
    </div>
    <input type="password" placeholder="Password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <p class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
      <p class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</p>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
</div>
